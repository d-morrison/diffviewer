# GitHub Copilot Setup Steps
#
# This workflow configures the GitHub Copilot coding agent's environment
# by preinstalling R and all required dependencies.
#
# See: https://docs.github.com/en/copilot/how-tos/use-copilot-agents/
#      coding-agent/customize-the-agent-environment

name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read

    timeout-minutes: 55

    steps:
      - name: Check if setup should be skipped
        id: check_label
        shell: bash
        run: |
          if [[ '${{ github.event_name }}' != 'pull_request' ]]; then
            echo "Not a pull request, running full setup"
            echo "skip=false" >> $GITHUB_OUTPUT
          elif [[ '${{ contains(github.event.pull_request.labels.*.name, 'skip-cp-setup') }}' == 'true' ]]; then
            echo "Skip label present, skipping most setup steps"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Skip label not present, running full setup"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        if: steps.check_label.outputs.skip != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev

      - name: Set up Pandoc
        if: steps.check_label.outputs.skip != 'true'
        uses: r-lib/actions/setup-pandoc@v2

      - name: Set up R
        if: steps.check_label.outputs.skip != 'true'
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Install R dependencies
        if: steps.check_label.outputs.skip != 'true'
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::devtools
            any::rcmdcheck
            any::lintr
            any::spelling
            any::rmarkdown
          needs: check

      # Set up Quarto - required for rendering the website
      - name: Set up Quarto
        if: steps.check_label.outputs.skip != 'true'
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Verify development environment
        if: steps.check_label.outputs.skip != 'true'
        run: |
          echo "=== R Development Environment Status ==="
          Rscript .github/scripts/dev-sitrep.R

          # Verify Quarto is installed and working
          echo ""
          echo "=== Quarto Status ==="
          quarto --version
          quarto check
          quarto list tools

      - name: Run package diagnostics
        if: steps.check_label.outputs.skip != 'true'
        continue-on-error: true
        run: |
          echo "=== Running Package Diagnostics ==="
          echo ""
          echo "These diagnostics provide information for Copilot to understand"
          echo "the current state of the package. Failures here do not fail the workflow."
          echo ""

          echo "--- Linting with lintr::lint_package() ---"
          Rscript -e "devtools::load_all(); lintr::lint_package()" || true
          echo ""

          echo "--- Generating documentation with devtools::document() ---"
          Rscript -e "devtools::document()" || true
          echo ""

          echo "--- Running tests with devtools::test() ---"
          Rscript -e "devtools::test()" || true
          echo ""

          echo "--- Running R CMD check with devtools::check() ---"
          Rscript -e "devtools::check()" || true
          echo ""

          echo "--- Rendering Readme.md from Readme.Rmd ---"
          Rscript -e "rmarkdown::render('README.Rmd')" || true
          echo ""

          echo "=== Package Diagnostics Complete ==="
